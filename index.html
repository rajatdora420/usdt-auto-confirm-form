<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JingleSMM USDT Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      margin-top: 50px;
      border-radius: 8px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .instructions {
      font-size: 14px;
      background-color: #e9f7fd;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .qr {
      text-align: center;
      margin: 20px 0;
    }

    .result {
      margin-top: 20px;
      padding: 10px;
      border-radius: 6px;
      background-color: #f1f1f1;
      word-wrap: break-word;
    }

    .address {
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>JingleSMM USDT Payment</h2>

    <div class="instructions">
      <strong>Payment Instructions:</strong><br />
      1. Select network: <strong>BEP20 (BSC)</strong><br />
      2. Send <strong>USDT</strong> to the wallet address below<br />
      3. Enter your <strong>TxID</strong> and <strong>username</strong><br />
      4. Click <strong>"Confirm Payment"</strong> to verify your payment
    </div>

    <div class="qr">
      <img src="https://i.ibb.co/xKvwCVCn/image.png" alt="QR Code" width="200" />
    </div>

    <div style="margin-top: 20px;">
  <label style="font-weight: bold;">BEP20 Address:</label>
  <div style="display: flex; align-items: center; gap: 10px;">
    <input type="text" id="walletAddress" value="0x6C7723E803A2F625E9b845b4EBfd14f99be5ce22" readonly style="padding: 8px; width: 100%; max-width: 480px; font-size: 14px;" />
    <button onclick="copyAddress()" style="padding: 8px 12px; background-color: #007bff; color: white; border: none; cursor: pointer; border-radius: 4px;">
      üìã Copy
    </button>
  </div>
  <span id="copyStatus" style="color: green; font-size: 13px; display: none;">‚úÖ Copied!</span>
</div>

<script>
  function copyAddress() {
    const addressField = document.getElementById("walletAddress");
    addressField.select();
    addressField.setSelectionRange(0, 99999); // For mobile

    navigator.clipboard.writeText(addressField.value).then(() => {
      const status = document.getElementById("copyStatus");
      status.style.display = "inline";
      setTimeout(() => { status.style.display = "none"; }, 2000);
    });
  }
</script>

    <label class="label">Transaction Hash (TxID):</label>
    <input type="text" id="txhash" placeholder="Enter your TxID"/>

    <label class="label">Your Username:</label>
    <input type="text" id="username" placeholder="Enter your JingleSMM Username"/>

    <button onclick="confirmPayment()">Confirm My Payment</button>

    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script>
    async function confirmPayment() {
      const txhash = document.getElementById("txhash").value.trim();
      const username = document.getElementById("username").value.trim();
      const result = document.getElementById("result");
      result.style.display = "block";
      result.innerText = "‚è≥ Processing...";

      try {
        const res = await fetch("https://usdt-auto-api-production.up.railway.app/confirm", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, txhash })
        });

        const data = await res.json();
        if (res.ok) {
          result.style.backgroundColor = "#d4edda";
          result.innerText = `‚úÖ ${data.message}`;
        } else {
          result.style.backgroundColor = "#f8d7da";
          result.innerText = `‚ö†Ô∏è ${data.error}`;
        }
      } catch (err) {
        result.style.backgroundColor = "#f8d7da";
        result.innerText = `‚ùå ${err.message}`;
      }
    }
  </script>
</body>
</html>
