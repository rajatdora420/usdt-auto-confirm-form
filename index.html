<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>USDT Payment Confirmation</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 100%;
    }

    .card h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: #111827;
    }

    label {
      display: block;
      margin: 0.5rem 0 0.25rem;
      font-weight: 500;
      color: #374151;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      transition: border 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: #6366f1;
    }

    button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 0.75rem;
      width: 100%;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #4338ca;
    }

    .response {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    .response.success {
      background-color: #dcfce7;
      color: #166534;
    }

    .response.error {
      background-color: #fee2e2;
      color: #991b1b;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>USDT Payment Confirmation</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="e.g. rajat123" />

    <label for="txhash">Transaction Hash:</label>
    <input type="text" id="txhash" placeholder="0x..." />

    <button onclick="submit()">Confirm Payment</button>
    <div id="response" class="response" style="display: none;"></div>
  </div>

  <script>
    async function submit() {
      const username = document.getElementById("username").value.trim();
      const txhash = document.getElementById("txhash").value.trim();
      const responseBox = document.getElementById("response");

      responseBox.style.display = "none";
      responseBox.className = "response";

      if (!username || !txhash) {
        responseBox.innerText = "Please enter both username and transaction hash.";
        responseBox.classList.add("error");
        responseBox.style.display = "block";
        return;
      }

      try {
        const res = await fetch("https://usdt-auto-api-production.up.railway.app/confirm", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, txhash })
        });

        const data = await res.json();

        responseBox.innerText = data.message || data.error || "Unknown response";
        responseBox.classList.add(res.ok ? "success" : "error");
        responseBox.style.display = "block";
      } catch (err) {
        responseBox.innerText = "Something went wrong. Please try again.";
        responseBox.classList.add("error");
        responseBox.style.display = "block";
      }
    }
  </script>
</body>
</html>
