<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JingleSMM USDT Payment Confirmation</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background-color: #1e293b;
      padding: 30px;
      margin-top: 50px;
      border-radius: 10px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #38bdf8;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #334155;
      color: #f8fafc;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #38bdf8;
      color: #0f172a;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      margin-top: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0ea5e9;
    }
    .qr {
      text-align: center;
      margin: 20px 0;
    }
    .qr img {
      max-width: 200px;
      border-radius: 8px;
      border: 2px solid #334155;
    }
    .address {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      color: #facc15;
      cursor: pointer;
      user-select: all;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
      display: none;
    }
    .loading {
      background-color: #facc15;
      color: #0f172a;
    }
    .success {
      background-color: #4ade80;
      color: #0f172a;
    }
    .error {
      background-color: #f87171;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>USDT BEP20 Auto Confirmation</h2>

    <div class="qr">
      <img src="https://i.ibb.co/xKvwCVCn/image.png" alt="QR Code" />
    </div>

    <div class="address" onclick="copyAddress()">
      Click to Copy Wallet:<br />0x6C7723E803A2F625E9b845b4EBfd14f99be5ce22
    </div>

    <label for="txhash">Transaction Hash (TxID):</label>
    <input type="text" id="txhash" placeholder="Enter your transaction hash" />

    <label for="username">JingleSMM Username:</label>
    <input type="text" id="username" placeholder="Enter your SMM panel username" />

    <button onclick="confirmPayment()">üöÄ Confirm Payment</button>

    <div id="result" class="status"></div>
  </div>

  <script>
    function copyAddress() {
      const address = "0x6C7723E803A2F625E9b845b4EBfd14f99be5ce22";
      navigator.clipboard.writeText(address);
      const addressDiv = document.querySelector(".address");
      const original = addressDiv.innerHTML;
      addressDiv.innerHTML = "‚úÖ Copied!";
      setTimeout(() => {
        addressDiv.innerHTML = original;
      }, 2000);
    }

    async function confirmPayment() {
      const txhash = document.getElementById("txhash").value.trim();
      const username = document.getElementById("username").value.trim();
      const result = document.getElementById("result");

      if (!txhash || !username) {
        result.style.display = "block";
        result.className = "status error";
        result.innerText = "‚ùå Please enter both username and transaction hash.";
        return;
      }

      result.style.display = "block";
      result.className = "status loading";
      result.innerText = "‚è≥ Verifying transaction...";

      try {
        const res = await fetch("https://usdt-auto-api-production.up.railway.app/confirm", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, txhash })
        });

        const data = await res.json();
        if (res.ok) {
          result.className = "status success";
          result.innerText = `‚úÖ ${data.message}`;
        } else {
          result.className = "status error";
          result.innerText = `‚ùå ${data.error}`;
        }
      } catch (err) {
        result.className = "status error";
        result.innerText = `‚ùå Network error: ${err.message}`;
      }
    }
  </script>
</body>
</html>
